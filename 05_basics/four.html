<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>DOM chai aur code</title>
    </head>
    <body style="background-color: #212121;color: white;">
        <ul class="language">
            <li>JavaScript</li>
        </ul>
    </body>
    <script>
        addLanguage('typescript')
        addLanguage('python')
        addLanguage('java')
        function addLanguage(langName) {
            const ul = document.querySelector('.language');
            const li = document.createElement('li');
            // console.log(li);
            const textNode = document.createTextNode(langName);
            li.appendChild(textNode);
            ul.appendChild(li);
        }
        
        //Edit
        const secondElement = document.querySelector('li:nth-child(2)');
        console.log(secondElement);
        const newli = document.createElement('li');
        newli.textContent= "Golang";
        secondElement.replaceWith(newli);
        //edit
        const firstChildElement = document.querySelector('li:first-child');
        firstChildElement.outerHTML='<li>TypeScipt</li>';

        //delete
        const lastChild = document.querySelector('li:last-child');
        const langName = document.querySelector('.language');
        lastChild.remove();
    </script>
</html>
